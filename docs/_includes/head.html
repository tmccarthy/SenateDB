<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/tablesort.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ site.baseurl }}/public/favicon/manifest.json">
  <link rel="mask-icon" href="{{ site.baseurl }}/public/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon/favicon.ico">
  <meta name="msapplication-config" content="{{ site.baseurl }}/public/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- JavaScript -->
  <script src="{{ site.baseurl }}/public/scripts/tablesort.min.js" type="text/javascript"></script>
  <script src='{{ site.baseurl }}/public/scripts/tablesort.number.js'></script>

  <script src="{{ site.baseurl }}/public/scripts/tablesorting.js" type="text/javascript"></script>
</head>
